{% load static %}
<!-- Begin page -->
<div id="layout-wrapper">


    <header id="page-topbar">
        <div class="layout-width">
            <div class="navbar-header">
                <div class="d-flex">
                    <!-- LOGO -->
                    <div class="navbar-brand-box horizontal-logo">
                        <a href="#" class="logo logo-dark">
                        <span class="logo-sm">
                            <img src="{% static 'assets/images/verification-img.png' %}" alt="" height="22">
                        </span>
                            <span class="logo-lg">
                            <img src="{% static 'assets/images/verification-img.png' %}" alt="" height="17">
                        </span>
                        </a>

                        <a href="#" class="logo logo-light">
                        <span class="logo-sm">
                            <img src="{% static 'assets/images/verification-img.png' %}" alt="" height="22">
                        </span>
                            <span class="logo-lg">
                            <img src="{% static 'assets/images/verification-img.png' %}" alt="" height="17">
                        </span>
                        </a>
                    </div>

                    <button type="button" class="btn btn-sm px-3 fs-16 header-item vertical-menu-btn topnav-hamburger"
                            id="topnav-hamburger-icon">
                    <span class="hamburger-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                    </button>


                </div>


                <div class="d-flex align-items-center">

                    <div class="dropdown d-md-none topbar-head-dropdown header-item">
                        <button type="button" class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle"
                                id="page-header-search-dropdown" data-bs-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                            <i class="bx bx-search fs-22"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-lg dropdown-menu-end p-0"
                             aria-labelledby="page-header-search-dropdown">
                            <form class="p-3">
                                <div class="form-group m-0">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search ..."
                                               aria-label="Recipient's username">
                                        <button class="btn btn-primary" type="submit"><i class="mdi mdi-magnify"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>


                    <div class="ms-1 header-item d-none d-sm-flex">
                        <button type="button" class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle"
                                data-toggle="fullscreen">
                            <i class='bx bx-fullscreen fs-22'></i>
                        </button>
                    </div>

                    <div class="ms-1 header-item d-none d-sm-flex">
                        <button type="button"
                                class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle light-dark-mode">
                            <i class='bx bx-moon fs-22'></i>
                        </button>
                    </div>


                    <div class="dropdown ms-sm-3 header-item topbar-user">
                        <button type="button" class="btn" id="page-header-user-dropdown" data-bs-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                        <span class="d-flex align-items-center">
                            {% if user.profile.picture %}



                                <img class="rounded-circle header-profile-user"
                                     src="{% static user_profile.picture.url %}" alt="Header Avatar">
                            {% else %}
                                <img class="rounded-circle header-profile-user"
                                     src="{% static 'web_app_assets/assets/images/users/avatar-1.jpg' %}"
                                     alt="Header Avatar">

                            {% endif %}
                            <span class="text-start ms-xl-2">
                                <span class="d-none d-xl-inline-block ms-1 fw-medium user-name-text">{{ user_profile.owner.first_name }}&nbsp;{{ user_profile.owner.last_name }}</span>
                                <span class="d-none d-xl-block ms-1 fs-12 text-muted user-name-sub-text">Founder</span>
                            </span>
                        </span>
                        </button>
                        <div class="dropdown-menu dropdown-menu-end">
                            <!-- item-->
                            <h6 class="dropdown-header">
                                Welcome {{ user_profile.owner.first_name }}&nbsp;{{ user_profile.owner.last_name }}!</h6>
                            <a class="dropdown-item" href="{% url 'Settings' %}"><i
                                    class="mdi mdi-account-circle text-muted fs-16 align-middle me-1"></i> <span
                                    class="align-middle">Profile</span></a>

                            <a class="dropdown-item" href="{% url 'Logout' %}"><i
                                    class="mdi mdi-logout text-muted fs-16 align-middle me-1"></i> <span
                                    class="align-middle" data-key="t-logout">Logout</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- removeNotificationModal -->
    <div id="removeNotificationModal" class="modal fade zoomIn" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                            id="NotificationModalbtn-close"></button>
                </div>
                <div class="modal-body">
                    <div class="mt-2 text-center">
                        <lord-icon src="https://cdn.lordicon.com/gsqxdxog.json" trigger="loop"
                                   colors="primary:#f7b84b,secondary:#f06548"
                                   style="width:100px;height:100px"></lord-icon>
                        <div class="mt-4 pt-2 fs-15 mx-4 mx-sm-5">
                            <h4>Are you sure ?</h4>
                            <p class="text-muted mx-4 mb-0">Are you sure you want to remove this Notification ?</p>
                        </div>
                    </div>
                    <div class="d-flex gap-2 justify-content-center mt-4 mb-2">
                        <button type="button" class="btn w-sm btn-light" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn w-sm btn-danger" id="delete-notification">Yes, Delete It!
                        </button>
                    </div>
                </div>

            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>
    <!-- ========== App Menu ========== -->

    <div class="app-menu navbar-menu">

        <br>
        <br>
        <!-- LOGO -->
        <div class="navbar-brand-box">
            <!-- Dark Logo-->
            <a href="#" class="logo logo-dark">
                    <span class="logo-sm">
                        <img src="{% static 'assets/images/verification-img.png' %}" alt="" height="55">
                    </span>
                <span class="logo-lg">
                        <img src="{% static 'assets/images/verification-img.png' %}" alt="" height="55">
                    </span>
            </a>
            <!-- Light Logo-->
            <a href="#" class="logo logo-light">
                    <span class="logo-sm">
                        <img src="{% static 'assets/images/verification-img.png' %}" alt="" height="55">
                    </span>
                <span class="logo-lg">
                        <img src="{% static 'assets/images/verification-img.png' %}" alt="" height="55">
                    </span>
            </a>
            <button type="button" class="btn btn-sm p-0 fs-20 header-item float-end btn-vertical-sm-hover"
                    id="vertical-hover">
                <i class="ri-record-circle-line"></i>
            </button>
        </div>


        <div id="scrollbar">
            <br>

            <div class="container-fluid">

                <div id="two-column-menu">
                </div>
                <ul class="navbar-nav" id="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link menu-link" href="{% url 'dashboard' %}">
                            <i class="ri-dashboard-2-line"></i> <span>Dashboards</span>
                        </a>

                    </li> <!-- end Dashboard Menu -->
                    <li class="nav-item">
                        <a class="nav-link menu-link" href="{% url 'task_list_view' %}">
                            <i class="ri-task-fill"></i> <span>My Tasks</span>
                        </a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link menu-link" href="{% url 'calendar_view' %}">
                            <i class="ri-calendar-2-fill"></i> <span>My Calendar</span>
                        </a>

                    </li>

                    <!-- end Dashboard Menu -->
                    <!-- end Dashboard Menu -->
                    <li class="nav-item">
                        <a class="nav-link menu-link" href="{% url 'Logout' %}">
                            <i class="mdi mdi-logout text-muted fs-16 align-middle me-1"></i> <span>Logout</span>
                        </a>

                    </li> <!-- end Dashboard Menu -->

                </ul>
            </div>
            <!-- Sidebar -->
        </div>

        <div class="sidebar-background"></div>
    </div>
    <!-- Left Sidebar End -->
    <!-- Vertical Overlay-->
    <div class="vertical-overlay"></div>

</div>
